<!DOCTYPE html>
<html>
<head>

	<style type="text/css">
	.font-bold{font-weight:bold;}</style>
	<script type="text/javascript">
	
	function showvalue(value){
				alert(value); 
    	};
	window.onload = function(){
		var elements = document.getElementsByTagName('li');
		for (var i=0; i<elements.length; i++) {
			elements[i].setAttribute('onclick','showvalue("'+elements[i].innerText+'")');     
		}

	};
</script>
</head>

<body>

	<h1>JavaScript DAY 4</h1>
	<p>Write a program to loop through the children of a ul element(ul will have 5 li's). Loop through each of the li and attach a function on it that will alert the value of that li (html text inside the li). 
   </p>
	<ul>
		<li>ONE </li>
		<li>TWO </li>
		<li>THREE</li>
		<li>FOUR </li>
		<li>FIVE</li>
	</ul>
</body>
</html>
