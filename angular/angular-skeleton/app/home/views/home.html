<div ng-init-"employeeName()" >
<h2>Hello {{name}}</h2>
<div ng-show="error" class="alert alert-danger">{{error}}</div>
</div>
<div>
	<h3>Employees List</h3>
		<table class="table table-striped">
		    <thead>
			    <tr>
			        <th>Name</th>
					<th>Address</th>
					<th>Email</th>
					<th>Age</th>
					<th>Gender</th>
					<th>Education</th>
				 </tr>
			 </thead>
		    <tbody>
		      	<tr ng-repeat="employee in employees" ng-click="edit(employee.username)">
					<td>{{employee.name}}</td>
					<td>{{employee.address}}</td>
					<td>{{employee.email}}</td>
					<td>{{employee.age}}</td>
					<td>{{employee.gender}}</td>
					<td>{{employee.education}}</td>
					<td>Delete</td>
				</tr>
			</tbody>
		</table>
</div>
