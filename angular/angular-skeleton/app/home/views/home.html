<div >
<h2>Hello</h2>
<div ng-show="error" class="alert alert-danger">{{error}}</div>
</div>
<div>
	<h3>Employees List</h3>
	 		<div class="row">             
                    <div class="custom-select">                   
                        <select name="sortOption" id="sortOption" ng-model="sortOption" ng-change="order()">
		                    <option value="name" selected>Name</option>
							<option value="email">Email</option>
							<option value="age">Age</option>
							<option value="gender">Gender</option>
                        </select>                   
                	</div>
              
            </div>
            <div class="row" align="right">             
                     <label> <a ng-href="#/home/addEmployee" > Add Employee </a></label>
              
            </div>
             <div class="row" align="right">             
                     <label> <a ng-click="multipleDeletion()" > Delete Employee </a></label>
              
            </div>
             <div class="row" align="right">             
                     <label> <a ng-click="clearLocalStorage()" >Logout </a></label>
              
            </div>
           
		<table class="table table-striped">
		    <thead>
			    <tr><th>S.L No.</th>
			        <th>Name</th>
					<th>Address</th>
					<th>Email</th>
					<th>Age</th>
					<th>Gender</th>
					<th>Education</th>
				 </tr>
			 </thead>
		    <tbody>
		      	<tr  ng-repeat="employee in employees | orderBy:predicate:reverse"  ng-class="{true: 'red', false: 'green'}[employee.isDelete]" class="employee-list" employee-select  >
		       <td><input type="checkbox" ng-model="employee.isDelete"/>{{$index}}</td>    
					<td><a ng-click="multipleEmployeeSelect();"  ng-dblclick="editEmployeeRedirect(employee.username)" >{{employee.name}}</a></td>
					<td class="bg-green-none"><a  ng-dblclick="editEmployeeRedirect(employee.username)" >{{employee.address}}</a></td>
					<td class="bg-green-none"><a ng-dblclick="editEmployeeRedirect(employee.username)" >{{employee.email}}</a></td>
					<td class="bg-green-none"><a ng-dblclick="editEmployeeRedirect(employee.username)" >{{employee.age}}</a></td>
					<td class="bg-green-none"><a ng-dblclick="editEmployeeRedirect(employee.username)" >{{employee.gender}}</a></td>
					<td class="bg-green-none"><a ng-dblclick="editEmployeeRedirect(employee.username)" >{{employee.education}}</a></td>
					
					<td>
						<employee-delete username="{{employee.username}}"></employee-delete>
					</td>
					<!--<a ng-click="deleteEmployee(employee.username)" ng-if="employee.username">Delete </a></td>-->
				</tr>
				<tr width="100%"><td colspan="7">Using ng-grid</td></tr>
				<tr width="100%"><td colspan="7"> <div class="gridStyle" ng-grid="gridOptions"></div></td></tr>
			</tbody>
			
		</table>
</div>
